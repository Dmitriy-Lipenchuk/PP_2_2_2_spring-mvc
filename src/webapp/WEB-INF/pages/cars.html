<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars </title>
</head>
<body>

<div>
    <table>
        <tr>
            <th>#</th>
            <th>Model</th>
            <th>Series</th>
            <th>Max Speed</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${cars.indexOf(car) + 1}">number</td>
            <td th:text="${car.getModel()}">model</td>
            <td th:text="${car.getSeries()}">series</td>
            <td th:text="${car.getMaxSpeed()}">speed</td>
        </tr>
    </table>
</div>

</body>
</html>
